spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  liquibase:
    enabled: false
  h2:
    console:
      enabled: true

# Добавляем ключ шифрования для тестов
card:
  encryption:
    key: "1234567890123456"  # 16-байтовый ключ для AES

logging:
  level:
    com.example.bankcards: DEBUG
    org.springframework.security: DEBUG

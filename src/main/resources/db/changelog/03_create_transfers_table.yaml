databaseChangeLog:
  - changeSet:
      id: 03-create-transfers-table
      author: copilot
      changes:
        - createTable:
            tableName: transfers
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: amount
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: transfer_date
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: source_card_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: destination_card_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: transfers
            baseColumnNames: source_card_id
            referencedTableName: cards
            referencedColumnNames: id
            onDelete: CASCADE
            constraintName: fk_transfers_source_card_id
        - addForeignKeyConstraint:
            baseTableName: transfers
            baseColumnNames: destination_card_id
            referencedTableName: cards
            referencedColumnNames: id
            onDelete: CASCADE
            constraintName: fk_transfers_destination_card_id

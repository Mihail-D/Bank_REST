databaseChangeLog:
  - changeSet:
      id: 04-create-history-table
      author: copilot
      changes:
        - createTable:
            tableName: history
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: event_type
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: event_date
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(1024)
              - column:
                  name: user_id
                  type: BIGINT
              - column:
                  name: card_id
                  type: BIGINT
              - column:
                  name: transfer_id
                  type: BIGINT
        - addForeignKeyConstraint:
            baseTableName: history
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: SET NULL
            constraintName: fk_history_user_id
        - addForeignKeyConstraint:
            baseTableName: history
            baseColumnNames: card_id
            referencedTableName: cards
            referencedColumnNames: id
            onDelete: SET NULL
            constraintName: fk_history_card_id
        - addForeignKeyConstraint:
            baseTableName: history
            baseColumnNames: transfer_id
            referencedTableName: transfers
            referencedColumnNames: id
            onDelete: SET NULL
            constraintName: fk_history_transfer_id

databaseChangeLog:
  - changeSet:
      id: 05-create-transfers-table-new
      author: copilot
      validCheckSum: 9:224a68f1cd754bdb361b5e8945b53eb0
      preConditions:
        onFail: MARK_RAN
        onError: MARK_RAN
        not:
          tableExists:
            tableName: transfers
      changes:
        - createTable:
            tableName: transfers
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: amount
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: transfer_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: from_card_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: to_card_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: transfers
            baseColumnNames: from_card_id
            referencedTableName: cards
            referencedColumnNames: id
            onDelete: CASCADE
            constraintName: fk_transfers_from_card_id
        - addForeignKeyConstraint:
            baseTableName: transfers
            baseColumnNames: to_card_id
            referencedTableName: cards
            referencedColumnNames: id
            onDelete: CASCADE
            constraintName: fk_transfers_to_card_id

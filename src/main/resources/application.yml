# application.yml — главный конфигурационный файл Spring Boot.

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/bank_rest}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:password}
    driver-class-name: org.postgresql.Driver

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  jpa:
    hibernate:
      ddl-auto: validate

server:
  port: ${SERVER_PORT:8081}

card:
  encryption:
    # 16/24/32-байтный ключ для AES (по умолчанию 16 символов)
    key: ${CARD_ENCRYPTION_KEY:1234567890abcdef}

# JWT секрет/время жизни можно переопределить переменными окружения в контейнере.
# Текущая реализация JwtService использует дефолт, но будет читать JWT_SECRET/JWT_EXPIRATION_MS при их наличии.
